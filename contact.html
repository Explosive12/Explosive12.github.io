<body class="Contact-Grid">
    <header class="TopPage">

        <img src="img/gabbroFlav.jpg" alt="Gabbro on giants deep playing a flute" title="FluteNoises" id="LogoGrid">
        <h1> Gabbro Technologies </h1>
        <h2>Looking amazing</h2>
    </header>

    <!-- phone hamburger (2) -->
    <nav id="flexSmallNav">
        <label>
            <input type="checkbox">
            <span class="square-Grid"> <span class="button-Grid"></span> </span>
            <ul class=menu>
                <li> <a id=menu href="index.html">Home</a> </li>
                <li> <a id=menu href="product.html">Product</a> </li>
                <li> <a id=menu href="pricing.html">Pricing</a> </li>
            </ul>
        </label>
    </nav>

    <!-- Large screen Nav (2)-->
    <nav id="Large-Nav-Contact">
        <label>
            <ul class=menu>
                <li> <a id=menu href="index.html">Home</a> </li>
                <li> <a id=menu href="product.html">Product</a> </li>
                <li> <a id=menu href="pricing.html">Pricing</a> </li>
            </ul>
        </label>
    </nav>

    <article id="Contact-Info">Contactinfo</article>
    <!--Form (3)-->
    <form id="contact">
        <fieldset>
            <legend>Contact via email</legend>
            <ul>
                <li>
                    <label for "name"> First and lastname*</label>
                    <input type="text" attribute, name="name" value="Bob Ross">
                </li>
                <li>
                    <label for "email"> Email*</label>
                    <input type="email" attribute, name="email">
                </li>

                <li>
                    <label for "note"> message*</label>
                    <input type="text" attribute, name="message" value="Can I speak to the manager">
                </li>
            </ul>
        </fieldset>
    </form>

    <!--Asides  (4)-->
    <aside id="Grid-Contact-Image1"><img class=image-Contact src="img/vr.jpg"></aside>
    <aside id="Grid-Contact-Image2"><img class=image-Contact src="img/VRImage2.jpg"></aside>
    <aside id="Grid-Contact-Image3"><img class=image-Contact src="img/VRImage3.jpg"></aside>

    <!-- copyright (5)-->
